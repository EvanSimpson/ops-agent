logging:
  receivers:
    syslog:
      type: files
      include_paths:
      - /var/log/messages
      - /var/log/syslog
  processors:
    processor_1:
      type: parse_json
      field: key_1
      time_key: time_key_1
  service:
    pipelines:
      default_pipeline:
        receivers: [syslog]
